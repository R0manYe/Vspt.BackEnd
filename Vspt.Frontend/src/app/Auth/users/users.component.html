<dx-data-grid

[dataSource]="dataSource"



keyExpr="username"
[showBorders]="true"

>

<dxo-pager
[visible]="true"
[showPageSizeSelector]="true"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>
  <dxo-search-panel
  [visible]="true"
  [highlightCaseSensitive]="true"
></dxo-search-panel>
<dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>

  mode="popup" 
  [allowAdding]="true"
  [allowUpdating]="true"
  [allowDeleting]="true"
  >
  </dxo-editing>

  <dxi-column dataField="password" caption ="Пароль"></dxi-column>
